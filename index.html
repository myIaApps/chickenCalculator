<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Costo Pollo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffd700">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/chicken.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>üçó Costo Pollo</h1>
            <p>Calculadora de carne limpia</p>
        </header>

        <main>
            <div class="card">
                <label for="precioPollo">Precio Pollo Entero ($/kg)</label>
                <div class="input-group">
                    <input type="number" id="precioPollo" placeholder="0.00" inputmode="decimal">
                    <button id="btnScan" title="Escanear etiqueta">üì∑</button>
                </div>

                <button id="btnCalcular">Calcular Costo Real</button>

                <!-- Scanner Interface -->
                <div id="scannerOverlay" class="hidden">
                    <div class="scanner-container">
                        <video id="video" autoplay playsinline></video>
                        <div class="viewfinder"></div>
                        <div class="scanner-controls">
                            <button id="btnCloseScanner">Cancelar</button>
                        </div>
                        <div id="scannerStatus">Inicializando c√°mara...</div>
                    </div>
                </div>

                <div id="resultadoContainer" class="hidden">
                    <p class="label-resultado">Costo Estimado (Limpio):</p>
                    <p id="resultadoValue" class="value-resultado">$0.00</p>
                    <p class="hint">* Basado en 35% de desperdicio</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 CalculadoraPollo PWA</p>
            <p class="version">v1.0.1 - Build: <code>eaa8777</code></p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
